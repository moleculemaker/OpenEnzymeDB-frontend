<p-dialog 
    [(visible)]="visible" 
    [modal]="true" 
    styleClass="w-[800px] h-[800px]"
    (onHide)="visibleChange.emit(false)"
>
    <ng-template pTemplate="header">
        <div class="flex items-center gap-2 font-semibold">
            Enzyme Structure
        </div>
    </ng-template>
    <div class="mx-4 h-full flex flex-col gap-4">
        <!-- Dropdowns Row -->
        <div class="flex flex-row gap-4 mt-4">
            <div class="flex flex-col w-1/3">
                <label class="mb-1 font-medium">Compound</label>
                <app-filter [filter]="compoundFilter"></app-filter>
            </div>
            <div class="flex flex-col w-1/3">
                <label class="mb-1 font-medium">Organism</label>
                <app-filter [filter]="organismFilter"></app-filter>
            </div>
            <div class="flex flex-col w-1/3">
                <label class="mb-1 font-medium">Uniprot ID</label>
                <app-filter [filter]="uniprotIdFilter"></app-filter>
            </div>
        </div>
        <!-- 3D Structure Viewer -->
        <div class="flex-1 flex items-center justify-center mt-4">
            <!-- <app-molecule3d
                class="w-full h-[500px] border border-solid border-[#DEE2E6] rounded-md"
                [options]="{
                    data: selectedUniprotId,
                    dataType: 'uniprot',
                    viewerOptions: {
                        mode: 'cartoon',
                        modeConfig: { color: 'spectrum' }
                    }
                }"
            ></app-molecule3d> -->
        </div>
    </div>
</p-dialog>

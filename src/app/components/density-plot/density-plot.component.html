<div class="density-plot-container" #container>
  <svg>
    <defs>
      <linearGradient id="gradient" gradientUnits="userSpaceOnUse" x1="0" x2="100%">
        <stop offset="0%" stop-color="#3a1c71" />
        <stop offset="40%" stop-color="#38688f" />
        <stop offset="70%" stop-color="#56ab2f" />
        <stop offset="100%" stop-color="#c3d40c" />
      </linearGradient>
    </defs>
    <g class="plot-container">
      <path class="density-curve" fill="url(#gradient)" />
      <g id="x-axis" class="axis"></g>
      <g id="y-axis" class="axis"></g>
    </g>
  </svg>
</div>

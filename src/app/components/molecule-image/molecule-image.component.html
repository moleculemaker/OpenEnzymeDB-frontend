<div class="flex items-center justify-center" [style.width.px]="width" [style.height.px]="height">
  @switch (chemical.status) {
  @case ('loading') {
  <p-progressSpinner aria-label="Loading"></p-progressSpinner>
  }
  @case ('loaded') {
  <div [innerHTML]="chemical.data | safe:'html'"></div>
  }
  @case ('error') {
  <span class="text-sm opacity-25">Error loading image</span>
  }
  @case ('na') {
  <span class="text-sm opacity-25">No Image Available</span>
  }
  @default {
  <div [innerHTML]="chemical.data | safe:'html'"></div>
  }
  }
</div>

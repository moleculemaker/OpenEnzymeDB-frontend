# Defines the deployment of the app running in a pod on any worker node
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}
  labels:
    app: openenzymedb-frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: openenzymedb-frontend
  template:
    metadata:
      labels:
        app: openenzymedb-frontend
    spec:
      containers:
        - name: openenzymedb-frontend
          image: {{ .Values.controller.image }}

          env:

          - name: JOB_MANAGER_API_HOSTNAME
            valueFrom:
              configMapKeyRef:
                name: {{ .Release.Name }}-config
                key: hostname

          - name: JOB_MANAGER_API_BASEPATH
            valueFrom:
              configMapKeyRef:
                name: {{ .Release.Name }}-config
                key: basePath

          - name: OAUTH_SIGNIN_URL
            valueFrom:
              configMapKeyRef:
                name: {{ .Release.Name }}-config
                key: signInUrl

          - name: OAUTH_SIGNOUT_URL
            valueFrom:
              configMapKeyRef:
                name: {{ .Release.Name }}-config
                key: signOutUrl

          - name: OAUTH_USERINFO_URL
            valueFrom:
              configMapKeyRef:
                name: {{ .Release.Name }}-config
                key: userInfoUrl

          - name: FRONTEND_ONLY
            valueFrom:
              configMapKeyRef:
                name: {{ .Release.Name }}-config
                key: frontendOnly

          - name: WHITE_PAPER_URL
            valueFrom:
              configMapKeyRef:
                name: {{ .Release.Name }}-config
                key: whitePaperUrl

          - name: VISION_URL
            valueFrom:
              configMapKeyRef:
                name: {{ .Release.Name }}-config
                key: visionUrl

          - name: FEEDBACK_URL
            valueFrom:
              configMapKeyRef:
                name: {{ .Release.Name }}-config
                key: feedbackUrl

          - name: MOLDB_HOSTNAME
            valueFrom:
              configMapKeyRef:
                name: {{ .Release.Name }}-config
                key: molDBHostname

          - name: MOLDB_BASEPATH
            valueFrom:
              configMapKeyRef:
                name: {{ .Release.Name }}-config
                key: molDBBasePath

          ports:
            - containerPort: 80
          imagePullPolicy: Always
